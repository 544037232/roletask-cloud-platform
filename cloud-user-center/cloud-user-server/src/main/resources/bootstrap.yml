server:
  port: 2000
spring:
  application:
    name: cloud-user-server
  main:
    allow-bean-definition-overriding: true
  cloud:
    nacos:
      discovery:
        server-addr: ${NACOS-HOST:192.168.3.72}:${NACOS-PORT:8849}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-dataids: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
  profiles:
    active: dev

  redis:
    database: 1
    host : 192.168.3.201
    port: 6379
    password: 123456
auth:
  token:
    store:
      type: jwt
dubbo:
  scan:
    base-packages: com.refordom.user.rpc
  protocol:
    name: dubbo
    port: -1
  registry:
    address: spring-cloud://127.0.0.1
  cloud:
    subscribed-services:
