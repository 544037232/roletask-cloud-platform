server:
  port: 8888

spring:
  application:
    name: gateway-server
  cloud:
    sentinel:
      transport:
        dashboard: 127.0.0.1:8008
    nacos:
      discovery:
        server-addr: ${NACOS-HOST:127.0.0.1}:${NACOS-PORT:8849}
      config:
        server-addr: ${spring.cloud.nacos.discovery.server-addr}
        file-extension: yml
        shared-dataids: application-${spring.profiles.active}.${spring.cloud.nacos.config.file-extension}
    gateway:
      routes:
        - id: dev-user-server
          uri: lb://dev-user-server
          predicates:
            - Path=/user/**
          filters:
            - StripPrefix=1
        - id: cloud-auth-server
          uri: lb://cloud-auth-server
          predicates:
            - Path=/auth/**
          filters:
            - StripPrefix=1
  profiles:
    active: dev

